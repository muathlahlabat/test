    body {
      font-family: 'Arial', sans-serif;
      background: #eef1f5;
      text-align: center;
      padding: 30px;
      margin: 0;
    }
    .card {
      background: #ffffff;
      padding: 30px 20px;
      max-width: 420px;
      margin: auto;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      color: #2c3e50;
      font-size: 24px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 25px;
      line-height: 1.7;
      color: #333;
    }
    .button {
      display: inline-block;
      width: 85%;
      max-width: 100%;
      margin: 10px auto;
      padding: 14px 20px;
      font-size: 17px;
      font-weight: bold;
      text-decoration: none;
      color: white;
      border-radius: 10px;
      transition: background 0.3s ease;
      box-sizing: border-box;
      text-align: center;
    }
    .button img {
      vertical-align: middle;
      margin-left: 8px;
      width: 22px;
      height: auto;
    }
    .whatsapp {
      background: #25D366;
    }
    .whatsapp:hover {
      background: #1ebe5d;
    }
    .messenger {
      background: #0084FF;
    }
    .messenger:hover {
      background: #006fe0;
    }
    .telegram {
      background: #0088cc;
    }
    .telegram:hover {
      background: #007ab8;
    }
    @media (max-width: 500px) {
      .card {
        padding: 25px 15px;
      }
      h1 {
        font-size: 20px;
      }
      p, .button {
        font-size: 16px;
      }
    }
